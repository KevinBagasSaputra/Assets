<!-- Operator
    # Penugasan / assignment
    - Di bawah ini merupakan Operator Penugasan

      symbol        Contoh     sama saja dengan   
#    -   =       =>  x = y             
    CONTOH  :   x = 10                

#    -   +=      =>  x += y      x = x + y      
    CONTOH  :   x += 5             (15)

#    -   -=      =>  x -= y      x = x - y
    CONTOH  :   x -= 5

#    -   *=      =>  x *= y      x = x * y
    CONTOH  :   x *= 5

#    -   /=      =>  x /= y      x = x / y
    CONTOH  :   x /= 5

#    -   %=      =>  x %= y      x = x % y                  
    CONTOH  :   x %= 5



-->


<!--    OPERATOR PERBANDINGAN       KETERANGAN              COntoh   hasil                hasil
                ==                  sama dengan            10 == 10 (true)      10 == 15 (false)

                !=                  tidak sama dengan      10 != 15 (true)      10 != 10 (false)

                ===                 strict sama dengan (untuk mengecek tipe datanya sama atau tidak)    COntoh:   10 === "10"  

                !==                 strict tidak sama dengan

                >                   lebih besar dari

                <                   lebih kecil dari
            
                >=                  lebih besar sama dengan
            
                <=                  lebih kecil sama dengan
            
            #OPERATOR PERBADINGAN   =  akan menghasilkan sebuah nilai (boolean = true atau false)-->
