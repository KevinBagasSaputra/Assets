<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Angkot 1</title>

</head>
<body>JavaScript/Latihan Angkot 1/angkot_1.js
    
    <script>  /*src=" " atribut untuk menghubungkan link Javascript*/

var angkot = 1;

      /*artinya jika angkot lebih kecil dari 10, maka dia akan mengulang atau me-looping sebanyak 10 kali. */
while (angkot <= 10){
    console.log("Angkot No. "+ angkot+" beroperasi dengan baik.");  /*dan, ini adalah hasil ketika dia me-looping, atau bisa kita sebut dengan ( Aksi )*/

    angkot++;  /*me-nambah variabel sebanyak 1x angka setiap looping*/
}


    </script>
</body>
</html>
