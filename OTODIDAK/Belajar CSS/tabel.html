<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel</title>
  </head>
  <body>
    <tabel>
      <tr>
        <td>Baris 1 kolom 1</td>
        <td>Baris 1 kolom 2</td>
      </tr>
      <br />
      <!-- memisahkan baris / melompati 1 baris -->
      <tr>
        <td>Baris 2 kolom 1</td>
        <td>Baris 2 kolom 2</td>
      </tr>
    </tabel>

    <table border="1">
      <!-- ketebalan border = 1 -->
      <!-- Border = baris -->
      <tr>
        <td>Baris 1 kolom 1</td>
        <td>Baris 1 kolom 2</td>
      </tr>
      <br />
      <!-- memisahkan baris / melompati 1 baris -->
      <tr>
        <td>Baris 2 kolom 1</td>
        <td>Baris 2 kolom 2</td>
      </tr>
    </table>

    <table border="1" cellpadding="10">
      <tr>
        <td bgcolor="blue">Baris 1 kolom 1</td>    <!-- merubah warna pada background menjadi blue -->
        <td bgcolor="yellow">Baris 1 kolom 2</td> <!-- merubah warna pada background menjadi yellow -->
      </tr>

      <tr>
        <td bgcolor="yellow">Baris 2 kolom 1</td> <!-- merubah warna pada background menjadi yellow -->
        <td bgcolor="blue">Baris 2 kolom 2</td> <!-- merubah warna pada backgrond menjadi blue -->
      </tr>
    </table>
  </body>
</html>
