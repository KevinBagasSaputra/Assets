<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
  </head>
  <body>
    <h1>Daftar</h1>
    <from action="#">
      <table>
        <tr>
          <td>
            <label for="nama">Nama Lengkap</label>
          </td>
          <td>
            <input type="text" name="Nama Lengkap" id="Nama Lengkap" />
          </td>
        </tr>

        <!--Batas-->

        <tr>
          <td>
            <label for="nama">Username</label>
          </td>
          <td>
            <input type="text" name="Username" id="Username" />
          </td>
        </tr>

        <!--Batas-->

        <tr>
          <td>
            <label for="nama">Email</label>
          </td>
          <td>
            <input type="text" name="Email" id="Email" />
          </td>
        </tr>

        <!--Batas-->

        <tr>
          <td>
            <label for="tanggal"> Tanggal Lahir </label>
          </td>
          <td>
            <input type="datetime-local" name="tanggal" id="tanggal" />
          </td>
        </tr>

        <!--Batas-->

        <tr>
          <td>
            <label for="nama">Jenis Kelamin</label>
          </td>

          <td>
            <input type="radio" name="Laki-laki" id="Laki-laki" />
            <label for="Laki-laki">Laki-laki</label>
            <input type="radio" name="Perempuan" id="Perempuan" />
            <label for="Perempuan">Perempuan</label>
          </td>
        </tr>

        <!--Batas-->

        <tr>
          <td>
            <label for="nama">Password</label>
          </td>
          <td>
            <input type="text" name="Password" id="Password" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="nama">Ulangi Password</label>
          </td>
          <td>
            <input type="text" name="Ulangi Password" id="Ulangi Password" />
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Daftar"/>
            <input type="submit" value="Batal"/>

          </td>
        </tr>
      </table>
    </from>
  </body>
</html>
