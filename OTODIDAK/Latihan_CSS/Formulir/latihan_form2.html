<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Latihan Form 2 </h1>
    <h3> Inventaris Barang Kantor </h3>
    <form action="#">
        <table>
            <tr>
                <td>
                    <label for="barang">Nama Barang</label>
                </td>
                <td>
                    <input type="text" name="barang" id="barang">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kode">Kode Barang</label>
                </td>
                <td>
                    <input type="number" name="kode" id="kode">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jumlah">Kuantitas Barang</label>
                </td>
                <td>
                    <input type="number" name="jumlah" id="jumlah">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tanggal"> Tanggal Barang Masuk</label>
                </td>
                <td>
                    <input type="datetime-local" name="tanggal" id="tanggal">
                </td>
            </tr>
        </table>
        <input type="submit" value="Simpan Data Barang"> 
    </form>
</body>
</html>
