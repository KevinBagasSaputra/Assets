    <!-- tag-tag apa saja yang ter-dapat di bagian body
    
    - teks      
     <h1>, <h2>, <h3>, <h4>, <h5>, <h6>, <p>, ...
    
    - pendukung teks
     <br>, <hr>, <em>, <strong>, ...    - br = untuk menambahkan baris baru
                                        - hr = menambahkan garis horizontal
    - gambar
     <img>
    
    - hyperlink
     <a>
    
    - list (bullets & numbering)
     <ul>, <ol>, <li>, <dl>, <dt>, <dd>     - ul = Unordered List
                                            - ol = Ordered list
                                            - li = List Item
                                            - dl = Definition List
                                            - dt = Daftar Definisi
                                            - dd = Definition Description



    - tabel
     <table>, <thead>, <tbody>, ...                     - table   = table
                                                        - thead   = table head
                                                        - tbody   = table body


    - form                          
     <form>, <input>, <select>, <button> ...            - form    = formulir
                                                        - input   = menginput, pada formulir
                                                        - select  = menu pilihan, untuk membuat daftar yang dapat dipilih ( select list)
                                                        - button  = tombol untuk melakukan sebuah aksi
    

                                                        
                                                        
    - script
     <script>                                                       
                                                        - script    = dapat menulis perintah javascript

    - object
     <object>                                           - object    = untuk membantu dalam mengorganisasi informasi dan mempermudah pencarian informasi.
    
    - grouping
     <div>, <span>                                      - div   = membungkus elemen atau tag html
                                                        - span = membungkus teks bisa berupa elemen, namun itu tidak disarankan
