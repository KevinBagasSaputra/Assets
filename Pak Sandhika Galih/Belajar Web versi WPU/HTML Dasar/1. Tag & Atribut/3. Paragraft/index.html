<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraft</title>
</head>
<body>
    <h1> contoh paragraf</h1>
    <hr>
    
    <p>ini adalah paragraf 1</p>    <!-- <p> </p> = paragraf-->
    <br>
    <p>ini adalah paragraf 2</p>
    <br>


    <!-- jika ingin menambahkan jarak kita dapat menggunakan tag;
    
        - br = membuat baris baru
        - hr = membuat garis horizontal-->


        <!-- tag yang akan di bahas
        
        - b = text menjadi bold
    
        - i = text menjadi italic
    
        - u = text menjadi underline-->
    <h1>Contoh b / bold, i / italic, u / underline</h1>
    <hr>
    <h2><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></h2>
    <hr>
    <p>Nama saya <u>Kevin Bagas Saputra</u></p>
    <br>

    <!-- Jika ingin membuat teks lebih ber-makna, misalnya
        - teks penekanan
        - teks penting;
    
    <strong> </strong>  & <em> </em>

    strong = penekanan yang lebih kuat lagi (menjadi cetak tebal)
    em / emphasis = penting     (menjadi italic)-->
    
    <h1>Contoh Strong dan EM / emphasis</h1>
        <hr>
    <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12 januari 2015 <em>ditiadakan</em></p>
</body>
</html>
