<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan z-index</title>

    <!-- z-index - digunakan untuk mengatur tumpukan dari elemen yang non-static, relative, absolute-->

    <!-- semakin besar z-index-nya (values), semakin maju (dekat kita)-->

    <!-- sumbu ( X ) = horizontal-->
    <!-- sumbu ( Y ) = vertikal-->
    <!-- sumbu ( Z ) = 3 dimensi--> <!--( seolah-olah menembus kelaur dari monitor komputer kita ke arah kita)-->
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu {background-color: salmon;
               z-index: 1;
        }
        .dua {background-color: lightgreen;
            top: 100px;
            left: 100px;
        }
        .tiga {background-color: royalblue;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>

</body>
</html>
